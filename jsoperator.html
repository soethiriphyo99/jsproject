<!DOCTYPE html>
<html>
<head>
	<title>JS Operators</title>
	<script type="text/javascript">
		var first_number=15;
		var second_number=25;
		console.log(first_number);
		console.log(second_number);

		var sum=first_number + second_number;
		var sub=first_number - second_number;
		var division=first_number / second_number;
		var mul=first_number*second_number;
		var mod=first_number%second_number;

		console.log('The sum is',sum);
		console.log('The sub is',sub);
		console.log('The division is',division);
		console.log('The mul is',mul);
		console.log('The mul is',mod);

		if (first_number>second_number) {
			console.log(first_number+' is Greather Than '+second_number);

		}else{
			console.log(first_number+' is less than '+ second_number);
		}

		var fruit_array=['orange','mango','apple'];
		console.log(fruit_array);

		fruit_array.push('papaya');
		fruit_array.push('gava');
		console.log(fruit_array);

		var myfruit=fruit_array.toString();
		console.log(myfruit);

		fruit_array.pop();
		console.log(fruit_array);
		
	</script>
</head>
<body>

</body>
</html>
