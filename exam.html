<!DOCTYPE html>
<html>
<head>
	<title>Exam Result</title>
	<script type="text/javascript">
		function check(){
			var sub1=parseInt(document.myform.sub1.value);
			var sub2=parseInt(document.myform.sub2.value);
			var sub3=parseInt(document.myform.sub3.value);
			var total=sub1+sub2+sub3;
			document.myform.total.value=total;
			if ((sub1>=40)&&(sub2>=40)&&(sub3>=40)) {
				if((sub1>=80)||(sub2>=80)||(sub3>=80)){
				var result="Passed with Distinction";
			}else{
				var result="Passed";
			}

		}
			else{
				var result="Failed";
			}
			document.getElementById("result").textContent=result;

		}
	</script>
</head>
<body>
	<h1>Exam Result</h1>
	<form name="myform">
		Subject1:<input type="number" name="sub1"><br>
		Subject2:<input type="number" name="sub2"><br>
		Subject3:<input type="number" name="sub3"><br>
		<input type="button" name="" value="Calculate" onclick="check()"><br>
		Total:<input type="number" name="total"><br>
		Result:<label id="result"></label>


		
	</form>

</body>
</html>
