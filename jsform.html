<!DOCTYPE html>
<html>
<head>
	<title>JS Form</title>
	<script type="text/javascript">
		function show(){
			//alert('hi');
			var first_number=parseInt(document.myform.first_number.value);
			var second_number=parseInt(document.myform.second_number.value);
			//console.log(first_number,second_number);
			var sum=first_number+second_number;
			document.myform.sum.value=sum;

			var sub=first_number-second_number;
			document.myform.sub.value=sub;

			var mul=first_number*second_number;
			document.myform.mul.value=mul;

			var div=first_number/second_number;
			document.myform.div.value=div.toFixed(2);

		}
	</script>

</head>
<body onload="alert('hi')">
	
	<h1>Calculator</h1>
	<form name="myform">
		First number:<input type="number" name="first_number"><br>
		Second number:<input type="number" name="second_number" onchange="show()"><br>

		<input type="button" name="" value="Calculate" onclick="show()">
		<br>
		Sum:<input type="number" name="sum"><br>
		Sub:<input type="number" name="sub"><br>
		Mul:<input type="number" name="mul"><br>
		Div:<input type="number" name="div"><br>


		

	</form>

</body>
</html>
