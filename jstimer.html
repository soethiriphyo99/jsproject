<!DOCTYPE html>
<html>
<head>
	<title>JS Timer</title>
	<script type="text/javascript">
		function show(){
			alert('Hi');

		}
	</script>
</head>
<body>
	<button onclick="timer=setTimeout('show()',3000)">Show Hi</button>
	<button onclick="clearTimeout(timer)"> Stop Hi</button>

</body>
</html>
