<!DOCTYPE html>
<html>
<head>
	<title>JS Table</title>
	<script type="text/javascript">
		function show_table(){
		document.write('<table border = "1" cellpadding="8">');

		var number=1;

		for(var i=1;i<=10;i++)
		{
			document.write('<tr>');

			for(var j=1;j<=10;j++){
				document.write('<td>'+(number++)+'</td>');
			}


			document.write('</tr>');
		}



		document.write('</table>');
}
